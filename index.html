<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Service Worker Example</title>

  <!-- Moengage SDK -->
  <script src="https://cdn.moengage.com/webpush/moe_webSdk.min.latest.js"></script>
  <script type="text/javascript">
    // Initialize Moengage once
    Moengage = moe({
      app_id: "9KCPEMI0VCTUDJO3X4FR2A8I",
      debug_logs: 1,
      swPath: "/service-worker.js",
      swScope: '/'
    });

    // Function to show Moengage's web push notification prompt
    function showNotificationPrompt() {
      if (Moengage && Moengage.call_web_push) {
        Moengage.call_web_push({
          "soft_ask": true,
          "main_class": "moe-main-class",
          "allow_class": "moe-allow-class",
          "block_class": "moe-block-class"
        });
      } else {
        console.error('Moengage SDK or call_web_push function not available.');
      }
    }

    // Function to handle Moengage's web push notification prompt interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Example: Directly showing the notification prompt on page load
      showNotificationPrompt();
      
      // Add event listener for Moengage's allow button
      document.querySelector('.moe-allow-class').addEventListener('click', function() {
        // Handle allow button click action here
        console.log('User clicked YES to receive notifications');
        
        // Perform further actions as needed, e.g., request permission or close prompt
        // Example: Requesting notification permission (simplified for demonstration)
        Notification.requestPermission().then(function(permission) {
          if (permission === "granted") {
            console.log('Notification permission granted');
            // Perform actions after permission is granted
          } else {
            console.warn('Notification permission denied');
            // Handle case where permission is denied
          }
        });
      });
      
      // Add event listener for Moengage's block button
      document.querySelector('.moe-block-class').addEventListener('click', function() {
        // Handle block button click action here
        console.log('User clicked NO to receive notifications');
        
        // Perform actions to handle denying notifications, e.g., dismiss prompt
        // Example: Closing the prompt (simplified for demonstration)
        document.querySelector('.moe-main-class').style.display = 'none';
      });
    });
  </script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    } else {
      console.log('Service Worker is not supported in this browser.');
    }
  </script>
</head>
<body>
  <h1>Sample Service Worker Example</h1>
  <p>This is a sample HTML file with a basic service worker setup.</p>

  <button onclick="showNotificationPrompt()">Click here to receive notifications</button>

  <!-- Notification prompt (hidden initially) -->
  <div class="moe-main-class" style="display:none;">
    Receive Notifications?
    <button class="moe-allow-class">YES</button>
    <button class="moe-block-class">NO</button>
  </div>

</body>
</html>
